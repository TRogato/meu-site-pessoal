<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" contente="T.Rogato" />
    <meta name="author" content="Tiago Rogato" />
    <title>Home</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!--CSS Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div id="preloader">
        <div class="inner">
            <img src="img/now-loading.gif" class="loading" alt="Tela de carregamento" />
        </div>
    </div>
    <div class="container" id="conteudo">
        <div class="row">
            <div class="box">
                <!--<img src="img/logo-oficial2.jpg" alt="Rogato" />-->
            </div>
            <div class="box">
                <!--<img src="img/aviso.png" alt="Aviso. Site em construÃ£o" />-->
            </div>
        </div>
    </div>
    <script>
        setTimeout(function () {
            fetch('https://trogato.github.io/meu-site-pessoal/index.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('conteudo').innerHTML = html;
                });
        }, 2000);
    </script>
    <!--js Bootstrap jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('conteudo').style.display = "block";
            setTimeout(function () {
                document.getElementById('preloader').style.display = "none";
            }, 8100);
        }
    </script>
</body>

</html>
